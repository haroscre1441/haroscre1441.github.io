<!DOCTYPE html>
<html>
  <head>
    <title>Yoshified Google</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Yoshified Google">
    <link rel="icon" href="https://haroscre1441.github.io/favicon/favicon.ico" type="image/x-icon" />
    <link rel="search" type="application/opensearchdescription+xml" title="Yoshified Google" href="https://haroscre1441.github.io/os/opensearch.xml" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
        font-size: 48px;
		color: #00ff00;
      }

      #searchinput {
        padding: 10px;
        font-size: 16px;
        width: 300px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

	  a {
	    margin: 5px;
	  }
    </style>
  </head>
  <body>
    <h1>Yoshified Google</h1>
    <input id="searchinput" autocomplete="off" placeholder="Search the web">
    <div>
      <button id="searchbtn" onclick="searchresults()">Search</button>
      <button id="searchbtn" onclick="searchresults_images()">Image Search</button>
    </div>
	<a href="https://haroscre1441.github.io/about">Learn more about Yoshified Google</a>
	
    <script>
      var input = document.getElementById("searchinput");

      function searchresults() {
        window.location = encodeURI("search?q=" + input.value + "#gsc.tab=0&gsc.q=" + input.value)
      }

      function searchresults_images() {
        window.location = encodeURI("search?q=" + input.value + "#gsc.tab=1&gsc.q=" + input.value)
      }
	  
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("searchbtn").click();
        }
      });
    </script>
  </body>
</html>
