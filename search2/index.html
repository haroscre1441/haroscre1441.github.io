<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
	<link rel="icon" href="https://haroscre1441.github.io/favicon/favicon.ico" type="image/x-icon" />
    <title>Yoshi's Google</title>
    <style>
      .gcsc-find-more-on-google {
        display: none !important
      }
	  * {
	    font-family: Arial;
	    box-sizing: border-box;
	  }
    </style>
  </head>
  <body>
    <script async src="https://cse.google.com/cse.js?cx=44164dd4f80a94fdd"></script>
		
    <p>If search results are looking too bad to you, then please retry:</p>
	<input id="searchinput"/>
	<button id="searchbtn" onclick="searchresults()">Search</button>
	<button id="searchbtn" onclick="searchresults_images()">Image Search</button>
	
	<script>
	  var input = document.getElementById("searchinput");

      function searchresults() {
        window.location = encodeURI("https://haroscre1441.github.io/search?q=" + input.value + "#gsc.tab=0&gsc.q=" + input.value)
      }

      function searchresults_images() {
        window.location = encodeURI("https://haroscre1441.github.io/search?q=" + input.value + "#gsc.tab=1&gsc.q=" + input.value)
      }
	  
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("searchbtn").click();
        }
      });
	</script>
	
	<div class="gcse-searchresults-only"></div>
  </body>
</html>
